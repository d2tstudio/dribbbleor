<template name="configureLoginServiceDialogForDribbble">
  <p>
    First, you'll need to get a Dribbble Client ID. Follow these steps:
  </p>
  <ol>
    <li>
      Visit <a href="https://dribbble.com/account/applications/new" target="blank">https://dribbble.com/settings/applications/new</a>
    </li>
    <li>
      Set Homepage URL to: <span class="url">{{siteUrl}}</span>
    </li>
    <li>
      Set Authorization callback URL to: <span class="url">{{siteUrl}}_oauth/dribbble</span>
    </li>
  </ol>
</template>
